<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Markdown Preview Tool</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: inherit;
        }

        html {
            font-size: 62.5%;
        }

        body {
            font-size: 1.6rem;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }

        header {
            height: 5rem;
        }

        main {
            padding-top: 5rem;
        }
    </style>
</head>
<body>
<header><code>stdin</code></header>
<main>
    <h1>Test Markdown File</h1>

<p>Just a test</p>

<h2>Bullets:</h2>

<ul>
<li>Links <a href="https://example.com" rel="nofollow">Link1</a></li>
</ul>

<h2>Code Block</h2>

<pre><code>some code
</code></pre>

</main>
</body>
</html>
